<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h3>Login Here</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()"  >
                    <div class="form-group">
                        <label for="username" >username </label>
                        <input id="username" class="form-group" formControlName="username">
                    </div>
                
                    <div class="form-group">
                        <label for="password">password </label>
                        <input type="password" id="password" class="form-group" formControlName="password">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="remember" class="form-group">
                        <label class="ml-1" for="remember" >Remember Me </label>     
                    </div>
                    <button class="btn btn-primary btn-block">Login </button>
                </form>
            </div>
        </div>
        
        
    </div>
</div>
