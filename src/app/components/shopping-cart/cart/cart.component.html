<div class="card">
    <div class="card-header" >
        <i class="fas fa-shopping-cart">Your cart</i>
    </div>
    <div *ngIf= "cartItems.length===0"  class="alert alert-info">your card is empty</div>
<ul *ngIf="cartItems.length>0"  class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item"></app-cart-item>
        <!-- <button type="button" class="btn btn-sm btn-primary product-btn"
         (click)="handleDeleteFromCart()">Delete</button> -->

    </li>
    <li class="list-group-item active">
        <Strong>Total</Strong> {{ cartTotal | currency:'USD'}}
       
    </li>
    <li class="list-group-item">
        
    </li>
</ul>
</div>
