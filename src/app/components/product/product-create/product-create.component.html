<h4 class="text-center bg-primary">Create a product:</h4>
<div *ngIf="error">
    <hr>
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true" (click)="hideError()">&times;</span></button>
        <strong>Warning!</strong> Error creating product.
    </div>
    <hr>
</div>
<form class="form-row align-items-center" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id" class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="id" formControlName="id" required>
            
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name" required>
            
        </div>
    </div>
    <div class="form-group">
        <label for="brand" class="col-sm-2 control-label">Brand</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="brand" formControlName="brand">
        </div>
    </div>

    
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input type="description" class="form-control" id="description" formControlName="description">
        </div>
    </div>
    <div class="form-group">
        <label for="imageUrl" class="col-sm-2 control-label">Image URL</label>
        <div class="col-sm-10">
            <input type="imageUrl" class="form-control" id="imageUrl" formControlName="imageUrl">
        </div>
    </div>
    <div class="form-group">
        <label for="brand" class="col-sm-2 control-label">price</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="price" formControlName="price">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Create</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="reset" class="btn btn-outline-secondary">Reset</button>
        </div>
    </div>
     
</form>
